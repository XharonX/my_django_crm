 <script>  $(document).ready(function () {      $('#productCode').change(function () {          var selectedProductCode = $(this).val();          if (selectedProductCode) {              $.ajax({                  url: '/service/get_product_info/product_name=' + selectedProductCode + '/',                  type: 'GET',                  dataType: 'json',                  success: function (data) {                      $('#code').text(data.code);                      $('#name').text(data.name);                  },                  error: function (error) {                      console.error(error);                  }              });          }      });  });</script>
