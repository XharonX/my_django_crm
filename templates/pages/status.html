<br>
<div class="row">
{% if request.user.is_anonymous %}
  <div class="col">
    <div class="col-md">
      <div class="card text-center bg-danger text-white mb-3 rounded-4 shadow" id="errors" style="background: red;">
        <div class="card-header">
          <h5>Errors | Weekly</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> <b>20</b> </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-info rounded-4" id="no-checked">
        <div class="card-header">
          <h5>Remaining </h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 20 </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-primary rounded-4" id="need-approve">
        <div class="card-header">
          <h5>Need to Approve</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 2 </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-success rounded-4 shadow-sm" id="done">
        <div class="card-header">
          <h5>Done</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 5 </h4>
        </div>
      </div>
    </div>
  </div>
  {% elif request.user.dept == 'humanresource' %}
  <div class="col">
    <div class="col-md">
      <div class="card text-center bg-info text-white mb-3 rounded-4 shadow" id="errors" style="background: red;">
        <div class="card-header">
          <h5>Total Employees</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> <b>20</b> </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-info rounded-4" id="no-checked">
        <div class="card-header">
          <h5>Leaved </h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 20 </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-primary rounded-4" id="need-approve">
        <div class="card-header">
          <h5>Need to Approve</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 2 </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3 bg-danger rounded-4 shadow-sm" id="done">
        <div class="card-header">
          <h5>Leaved</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title"> 5 </h4>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
<hr>
