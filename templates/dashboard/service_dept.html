{% extends 'layout/mybase.html' %}{% load static %}{% block breadcrumbs %} {% endbock %}{% block content %}<div class="row">	<div class="col-md-6 col-xl-4">		<div class="card warranty-monthly shadow-sm">			<div class="card-block">				<h6 class="mb-4">Monthly Received</h6>				<div class="row d-flex  align-items-center">					<div class="col-9">						<h3 class="f-w-300 d-flex align-items-center m-b-0">							<i class="feather icon-server text-c-green f-30 m-r-10"></i>							{{ received_error.count }} 30						</h3>					</div>					<div class="col-3 text-right">						<p class="m-b-0"></p>					</div>					<div class="progress m-t-30" style="height: 7px;">						<div class="progress-bar progress-c-theme" role="progressbar" style="width: {{ value }}" aria-valuenow="{{ value }}" aria-valuemax="100" aria-valuemin="0"></div>					</div>				</div>			</div>		</div>	<div class="col-md-6 col-xl-4">		<div class="card daily-sales shadow-sm">			<div class="card-block">				<h6 class="mb-4">Finished Errors</h6>				<div class="row d-flex  align-items-center">					<div class="col-9">						<h3 class="f-w-300 d-flex align-items-center m-b-0">							<i class="feather icon-server text-c-green f-30 m-r-10"></i>							{{ received_error.finished.count }} 30						</h3>					</div>					<div class="col-3 text-right">						<p class="m-b-0"></p>					</div>					<div class="progress m-t-30" style="height: 7px;">						<div class="progress-bar progress-c-theme" role="progressbar" style="width: {{ value }}" aria-valuenow="{{ value }}" aria-valuemax="100" aria-valuemin="0" </div>					</div>				</div>			</div>		</div>	</div></div>{% endblock %}
